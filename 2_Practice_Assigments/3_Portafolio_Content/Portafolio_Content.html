    <footer>
        <h3>Contact Me</h3>
        <form action="Contactmeform.html" method="GET">
            <div>
                <label FOR="name">Name: </label>
                <input type="text" id="name" name="name" size=11>
                <label FOR="email">Email: </label>
                <input type="email" id="email" name="email" size=11>

            </div>
            <div>
                <br>
                <label id="label1" FOR="message">Message: </label>
                <textarea id="message" name="message" cols="35" rows="3"></textarea>
            </div>
            <div>
                <input type="submit" id="sendmessagebutton" value="Send message">
            </div>
        </form>
    </footer>
