<!DOCTYPE html>
<html> <!--Main parent-->
    <head> <!--Head and body are at the same level-->
        <title> <!--Title is the child of head-->
            Basic II
        </title>
    </head>
    <body>
        <table> <!--Table is a child of body-->
            <thead> <!--Thead and tbody are children of table-->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Brendan
                    </td>
                    <td>
                        Stanton
                </td>
                <td>
                        brendanrocks@gmail.com
                    </td><td> FakePassword123 </td></tr>
            </tbody>
        </table>
        <h1>Here is a list of my favorite things:</h1> <!--Table and H1 are at the same level-->
        <ul><li>Food</li><!--Ul is also a child of the body tag-->
            <li>Bandwidth</li>
            <li>Coffee</li>
            <li>Beach</li>
        </ul>
    </body>
</html>
