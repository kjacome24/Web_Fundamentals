<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    </head>
    <body>
            
        <h1>Registration Form </h1>
        <form action="formulario_de_registro.html" method="GET">
            <div>
                <p><label FOR="fisrtname">First Name: *</label>
                <input type="text" id="fisrtname" name="fisrtname"></p>
            </div>

            <div>
                <p><label FOR="lastname">Last Name:*</label>
                <input type="text" id="lastname" name="lastname"></p>
            </div>

            <div>
                <p><label FOR="emailaddress">Email Address:*</label>
                <input type="email" id="emailaddress" name="emailaddress"></p>
            </div>

            <div>
                <p><label for="password">Password:*</label>
                <input type="password" id="password" name="password"></p>
            </div>


            <div>
                <p><label for="password2">Confirm Password:*</label>
                <input type="password" id="password2" name="password2"></p>
            </div>

            <div>
                <p><label for="birthday">Birthday:*</label>
                <input type="date" id="birthday" name="birthday"></p>
            </div>

            <div>
                <p>Identity</p>
                <input type="radio" id="Male" name="GenderIdentity" value="Male">
                <label for="Male">Male</label>
                <input type="radio" id="female" name="GenderIdentity" value="female">
                <label for="female">Female</label>
                <input type="radio" id="Nonbinary" name="GenderIdentity" value="Non-binary">
                <label for="Nonbinary">Non-binary</label>
                <input type="radio" id="Iprefernottoanswer" name="GenderIdentity" value="I-prefer-not-to-answer">
                <label for="Iprefernottoanswer">I prefer not to answer</label>
            </div>

            <div>
                <p><label for="Ashortdescriptionaboutmyself">A short description about myself:</label></p>
                <textarea id="Ashortdescriptionaboutmyself" name="Ashortdescriptionaboutmyself" cols="35" rows="3"></textarea>
            </div>

            <div>
                <p><label for="favoritelanguage">Favorite Language:</label>    
                <select name="favoritelanguage" id="favoritelanguage">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select></p>
            </div>

            <div>
                <input type="checkbox" id="PeriodicEmailUpdates" name="PeriodicEmailUpdates" value="Yes">
                <label for="PeriodicEmailUpdates">Yes, I would like to receive periodic email updates</label>
            </div>

            <div>
                <P><input type="submit" value="Create Account"></P>
            </div>


            <div>
                <p>*Indicates a required field</p>
            </div>

            <div>
                <output name="PeriodicEmailUpdates"></output>
            </div>
            
        </form>


    </body>
</html>
